    <ng-container *ngFor="let m of mData">
      <div class="p-2 ml-2"  >


       
          <div class="our-team ">

              <img class="img-fluid  h-100 d-inline-block myimg" src="{{m.image}}">

              <p class=" text-center name">{{m.team}}</p>
              <h4 class="title teamname">{{m.position}}</h4>


            </div>

            <ul class="social">
              <li><a href="" class="fa fa-facebook" aria-hidden="true"></a>

              <li><a href="" class="fa fa-google-plus" aria-hidden="true"></a>
              </li>

              </li>
            </ul>
          </div>
