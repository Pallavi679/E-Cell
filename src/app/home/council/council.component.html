  <div class="mainrow" style="background-color: rgb(129, 129, 129);">
    <ng-container *ngFor="let m of mData, let t of tData">
      <div class="p-2 ml-2">



        <div class="our-team shadow">
          <div class="picture">
            <img class="img-fluid  h-100 d-inline-block myimg" src="{{m.image}}">
          </div>

          <div class="team-content text-center">

            <h3 class="name">{{m.name}}</h3>
            <p class=" text-center name">{{m.team}}</p>
            <h4 class="title teamname">{{m.position}}</h4>


          </div>

          <ul class="social">
            <li><a href="{{t.f_link}}" class="fa fa-facebook" aria-hidden="true" target="blank"></a>
            </li>
            <li><a href="{{t.t_link}}" class="fa fa-twitter" aria-hidden="true" target="blank"></a></li>
            <li><a href="mailto:{{t.mail}}" class="fa fa-google-plus" aria-hidden="true"></a>
            </li>
            <li><a href="{{t.linkedin}}" class="fa fa-linkedin" aria-hidden="true" target="blank"></a>
            </li>
          </ul>
        </div>

      </div>
    </ng-container>
  </div>
